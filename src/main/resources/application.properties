spring.application.name=kafkaconsumerservice
server.port=8082

app.kafka.topic.order-events=order-events
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-events-consumer-v4
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.listener.ack-mode=manual
spring.kafka.consumer.properties.spring.json.trusted.packages=com.techwithmona.kafkaconsumerservice.dto
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.techwithmona.kafkaconsumerservice.dto.OrderEvent
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.main.web-application-type=servlet
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
logging.level.org.springframework.boot.autoconfigure.h2=DEBUG
logging.level.org.springframework.jdbc=DEBUG